<!DOCTYPE html>
<html>
    <head>
        <title>Vector2 Physics</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="js/main" src="js/lib/require.js"></script>
        <style>
            .text {
                font-family: sans-serif;
                font-size: 12px;
                padding-left: 50px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <br/>
        <p class="text">Click or hold space to spawn balls at the mouse position.</br>
        Q to clear balls.</br>
        G to toggle gravity.</br>
        F to toggle friction.</br>
        Z to spawn 50 balls.</br>
        </p>
    </body>
</html>
